        var hammertime = Hammer(element).on("swipeleft swiperight", function(event) {

            switch(event.type) {
                case 'swiperight':
                    if (randomIndex == max)
                        randomIndex = min
                    else
                        randomIndex = (randomIndex + 1) % max

                    break;

                case 'swipeleft':

                    if (randomIndex == min)
                        randomIndex = max
                    else

                    break;
            }
            createCookie('random_index',randomIndex,1);
